<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Tree Generator</title>
</head>
<body>

    <h2>Lines : 
    <input id="lines" style="width: 400px; height: 25px;" placeholder="Input Some Value"> <br>
    </h2>

    <pre id="output"></pre>

    <script>

        const lines = document.getElementById('lines');

        lines.oninput = function() {
            let line = parseInt(document.getElementById('lines').value)+1 ,
            output = document.getElementById('output');
            let total=0, pattern="", char=line;

            if (line>=50) {
                pattern="<h2 style='color:red;'>If you see a blank page or the side of the star tree, minimize the website.</h2>"
            }

            for (i=1; i<=line; i++){
                total = total + i-1;
                
                for (k=0; k<=char; k++) {
                    pattern += " ";
                };

                for (k=char; k<=line-1; k++){
                    pattern += "* ";
                };

                char--;


                pattern += "<br>"


            }

            output.innerHTML = `<h2 style="color: rgb(0, 154, 14)">Total Star Count:  ${total}  </h2> ${pattern}` ;


        }

    </script>
    
</body>
</html>
